apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-petclinic
  labels:
    app: spring-petclinic
spec:
  replicas: 3
  selector:
    matchLabels:
      app: spring-petclinic
  template:
    metadata:
      labels:
        app: spring-petclinic
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                - amd64
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - spring-petclinic
            topologyKey: "kubernetes.io/hostname"
      containers:
      - name: spring-petclinic
        image: $IMAGE
        env:
          - name: MYSQL_URL
            value: $MYSQL_URL
          - name: MYSQL_USER
            value: $MYSQL_USER
          - name: MYSQL_PASS
            value: $MYSQL_PASS
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "1"
            memory: "2048Mi"
